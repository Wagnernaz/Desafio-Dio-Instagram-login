<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="instagram-land">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="phone">
        </div>
        <div class="login">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profilepic.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como wagnernazarios</a>
                <a href="#" class="rem-login">Remover account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é wagnernazarios?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"> inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download">
                        <!-- <img src="img/googleplay-button.png" alt="foto e link para baixar no google play"> -->
                    </a>
                    <a href="#" class="app-download">
                        <!-- <img src="img/apple-button.png" alt="foto e link para baixar no apple store"> -->

                    </a>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
